<div class="container-fluid">
    <div class="d-flex flex-row-reverse">
    </div>
    <div class="card border-dark mb-3" *ngIf="datos_categoria && datos_categoria.length == 0" >
        <div class="card-header">Categorias de</div>
        <div class="card-body text-dark">
        <h5 class="card-title">Bienvenido!</h5>
        <p class="card-text">En esta seccion podr√°s cargar y administrar las categorias de tu restaurante. Comienza creando tu primer categoria</p>
        </div>
    </div>
      <table class="table table-striped" *ngIf="datos_categoria && datos_categoria.length>0">
        <thead  class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre de la categoria</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let categoria of datos_categoria; index as i">
            <td>{{i+1}}</td>
            <td>{{categoria.nombre}}</td>
            </tr>
        </tbody>
    </table>
</div>
