<h1 class="titulo-header">{{mensaje}} | <span class="badge bg-dark" *ngIf="datos_restaurante">{{datos_restaurante.nombre}}</span></h1>
<hr class="barra-header">
<div class="container-fluid">
    <div class="d-flex flex-row-reverse">
        <div class="p-0 mt-2 mb-3">
            <button class="btn btn-outline-danger" routerLink="/admin-inicio/ver-menu">Volver</button>
        </div>
    </div>

    <form (ngSubmit)="enviarFormulario(f)" #f="ngForm">

        <div class="row mb-3">
            <div class="col-lg-12">
                <input type="text" name="id" placeholder="ID" readonly [(ngModel)]="menu.id" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-lg-12">
                <sup><i class="fas fa-asterisk"></i></sup><label for="menunombre" class="form-label">Nombre</label>
                <input [(ngModel)]="menu.nombre" id="menunombre" required name="nombre" type="text" placeholder="Escribe el nombre de tu menu" required class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-lg-4">
                <sup><i class="fas fa-asterisk"></i></sup><label for="menuCantPersonas" class="form-label">Cantidad de personas</label>
                <input [(ngModel)]="menu.cantPersonas" id="menuCantPersonas" required name="numero" type="number" placeholder="Ej: 10" min="1"
                 required class="form-control">
            </div>
            <div class="col-lg-4">
                <sup><i class="fas fa-asterisk"></i></sup><label for="menuvalor" class="form-label">Costo del menú</label>
                <input [(ngModel)]="menu.valor" id="menuvalor" required name="numero" type="number" placeholder="Ej: 10" min="1" required class="form-control">
            </div>
            <div  class="dropdown" class="col-lg-4" >
                <sup><i class="fas fa-asterisk"></i></sup><label for="menuvalor" class="form-label">Categoria</label>
                <select [(ngModel)]="menu.categoria" class="input-default" required name="status_categoria" id="categoria" class="form-control">
                    <option value="">Selecciona una categoria</option>
                    <option *ngFor="let categoria of listaCategorias" value="{{categoria.nombre}}">{{categoria.nombre}}</option>
                </select>
            </div>
        </div>
       <div class="row mb-3">
        <div class="col-lg-6">
            <sup><i class="fas fa-asterisk"></i></sup><label for="menudescripcion" class="form-label">Descripcción</label>
            <textarea required [(ngModel)]="menu.descripcion" id="menudescripcion" required name="texto" type="text" rows="10" placeholder="Escribe una descripcion del menu" min="1" required class="form-control"></textarea>
        </div>
        <div class="col-lg-6">
            <sup></sup><label  class="form-label">Imágenes</label>
            <!--Componente de imagenes--> 
            <app-uploader (emisorDeArchivos)="obtenerRespuestaDeArchivos($event)"></app-uploader>
        </div>
       </div> 
        <div class="row">
            <div class="col">
                <hr>
                <label class="form-label">Disponibilidad del menú <small>(click en el estado para cambiarlo)</small></label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" (click)="menu.disponibilidad = false" *ngIf="menu.disponibilidad" class="btn btn-success">
                    <i class="fas fa-check-circle"></i> Menú disponible
                </button>
                <button type="button" (click)="menu.disponibilidad = true" *ngIf="!menu.disponibilidad" class="btn btn-danger">
                    <i class="far fa-times-circle"></i> Menú no disponible
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
                <button class="btn btn-primary">Guardar menu</button>
            </div>
        </div>

    </form>

</div>
